[package]
name = "avvoenv"
version = "0.3.0"
authors = ["Avvo Infrastructure Team <infrastructure@avvo.com>"]
license = "MIT"

[dependencies]
getopts = "0.2"
reqwest = "0.7"
# reqwest doesn't yet (re)export a macro for creating custom header types, so
# we need to directly depend on hyper for that for the moment
hyper = "0.11"
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.7"
serde_derive = "1.0"
shell-escape = "0.1"
rpassword = "1.0"
shlex = "0.1"
glob = "0.2"
